	<p><span id="xmri_0001">わたし</span><span id="xmri_0002">いちねんせいに</span><span id="xmri_0003">なったの。</span></p>
	<p>&ensp;</p>
	<p><span id="xmri_0004">がっこう</span><span id="xmri_0005">だいすき。</span></p>
	<p>&ensp;</p>
	<p><span id="xmri_0006"><img src="images/image00002.png" alt="image00002.png" class="image imageMiddle" width="144" height="144" style="vertical-align:middle;"/></span></p>
	<p><span id="xmri_0007">でも</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_0008">きょうかしょを</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_0009">よもうとすると</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_000A">じが</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_000B">うごきだしちゃう！</span></p>
	<p>&ensp;</p>
	<p>&ensp;</p>
	<p><span id="xmri_000C"><img src="images/image00003.png" alt="image00003.png" class="image imageMiddle" width="144" height="144" style="vertical-align:middle;"/></span></p>
	<p><span id="xmri_000D">こまっていると</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_000E">せんせいが</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_000F">タブレットを</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_0010">かしてくれました。</span></p>
	<p>&ensp;</p>
	<p><span id="xmri_0011">きいろに　なった</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_0012">もじの　ところを</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_0013">タブレットが</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_0014">よんでくれます。</span></p>
	<p>&ensp;</p>
	<p>&ensp;</p>
	<p><span id="xmri_0015"><img src="images/image00004.png" alt="image00004.png" class="image imageMiddle" width="144" height="144" style="vertical-align:middle;"/></span></p>
	<p><span id="xmri_0016">マルチメディア　デイジーって</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_0017">いうんですって。</span></p>
	<p>&ensp;</p>
	<p><span id="xmri_0018">とっても</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_0019">よく</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_001A">わかるの。</span></p>
	<p>&ensp;</p>
	<p><span id="xmri_001B">せんせい、</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_001C">もっと</span><span class="infty_silent_wide_space"> &nbsp;</span><span id="xmri_001D">よみたい！</span></p>
